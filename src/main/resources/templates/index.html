<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="head :: head1"></div>
    <title>酷玩周边商城-商品列表</title>
</head>
<body>
<!-- 头部 -->
<div th:replace="head :: head2"></div>
<!--主区域-->
<!--广告轮播图-->
<div class="container-fluid" style="padding: 0px;">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item">
                <img th:src="@{/img/banner1.jpg}" alt="...">
            </div>
            <div class="item ">
                <img th:src="@{/img/banner2.jpg}" alt="...">
            </div>
            <div class="item">
                <img th:src="@{/img/banner3.jpg}" alt="...">
            </div>
            <div class="item active">
                <img th:src="@{/img/banner4.jpg}" alt="...">
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="page-header">
                <h3><strong>热卖商品 </strong><small>Hot commodities</small></h3>
            </div>
        </div>
    </div>
    <div class="row text-center goods-list">
        <div th:each="item : rm_items" class="col-md-4 col-xs-4">
            <a class="thumbnail" href="item/showItem?id=${item.id}">
                <img class="img-responsive " src="upload/${item.image}"/>
                <p class="item-name">${item.name}</p>
                <p class="item-price"><strong>¥${item.shopPrice}</strong></p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="page-header">
                <h3><strong>优惠商品</strong><small> Preferential commodities</small></h3>
            </div>
        </div>
    </div>
    <div class="row text-center goods-list">
        <div th:each="item : yh_items" class="col-md-4 col-xs-4">
            <a class="thumbnail" href="item/showItem?id=${item.id}">
                <img class="img-responsive " src="upload/${item.image}"/>
                <p class="item-name">${item.name}</p>
                <p class="item-price"><strong>¥${item.shopPrice}</strong></p>
            </a>
        </div>
    </div>
</div>
<!--底部-->
<div th:replace="foot :: foot"></div>
</body>

</html>
