<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="head :: head1"></div>
    <title>酷玩周边商城-商品列表</title>
</head>
<body>
<!-- 头部 -->
<div th:replace="head :: head2"></div>
<!--主区域-->
<div class="container" style="margin-top:25px;">
    <div th:if="${signVerified}" class="alert alert-success center-block" role="alert" style="width: 500PX;">
        <h3 class="text-center">支付成功</h3>
        <dl class="dl-horizontal">
            <dt>订单号:</dt>
            <dd>${out_trade_no}</dd>
            <dt>支付宝交易号:</dt>
            <dd>${trade_no}</dd>
            <dt>交易金额:</dt>
            <dd>${total_amount}元</dd>
        </dl>
        <p class="text-center"><a th:ref="@{/order/showOrder?uid=${user.uid}}">查看订单</a></p>
    </div>
    <div th:if="${!signVerified}" class="alert alert-danger center-block" role="alert" style="width: 500PX;">
        <h3 class="text-center">支付失败</h3>
        <p class="text-center"><a href="">重新支付</a></p>
    </div>
</div>
<!--底部-->
<div th:replace="foot :: foot"></div>
</body>

</html>
