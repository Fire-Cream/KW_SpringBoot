<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="head :: head1"></div>
    <title>酷玩周边商城-订单列表</title>
</head>

<body>
<div th:replace="head :: head2"></div>
<div class="container" style="margin-top: 20px;">
    <div th:if="orders != null" class='jumbotron'>
        <p class='text-center'>您还没有购买过任何东西,
            <a href='${pageContext.request.contextPath}/' target='_Self'> 去逛逛吧</a>
        </p>
    </div>
    <div th:each="order : orders" class="panel panel-default" style="margin-top: 15px">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="col-md-10" style="text-decoration: none;margin-right: 25px;" data-toggle="collapse" data-parent="#accordion" href="#${order.oid}">
                    订单号:${order.oid} (点击查看详细信息)<br>
                    <span style="font-size: 15px;color: green;"><fmt:formatDate value="${order.orderTime}" pattern="yyyy年MM月dd日 HH小时mm分ss秒"></fmt:formatDate></span>
                </a>
                <button th:if="${order.state == 2}" type="button" class="btn btn-success">已支付</button>
                <form th:action="@{/order/toPay}">
                    <input type="hidden" name="oid" value="${order.oid}">
                    <input type="hidden" name="address" value="${order.address}">
                    <input type="hidden" name="name" value="${order.name}">
                    <input type="hidden" name="telephone" value="${order.telephone}">
                    <button th:if="${order.state == 1}" type="submit" class="btn btn-warning">未支付</button>
                </form>
            </h4>
        </div>
        <div id="${order.oid}" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="list-group-item">
                        <table class="table table-condensed" style="margin-bottom: 0;">
                            <thead>
                            <tr>
                                <th>图片</th>
                                <th>商品</th>
                                <th>单价(元)</th>
                                <th>数量</th>
                                <th>小计</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="orderItem : order.orderItems">
                                    <td><img th:src="@{/upload/${orderItem.item.image}}" class="buyimg" /></td>
                                    <td>${orderItem.item.name}</td>
                                    <td>¥${orderItem.item.shopPrice}</td>
                                    <td>${orderItem.count}</td>
                                    <td>${orderItem.subtotal}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-right list-group-item" style="margin-bottom: 10px;">
                        <address>
                            收货人：${order.name}<br/>
                            电话：${order.telephone}<br/>
                            地址：${order.address}
                        </address>
                        商品金额：<span class="xiangq_font3">¥${order.total}元</span>
                    </div>
                </div>
            </div>
    </div>
</div>
<!--底部-->
<div th:replace="foot :: foot"></div>
</body>

</html>
