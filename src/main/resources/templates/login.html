<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="head :: head1"></div>
    <title>酷玩周边商城-商品列表</title>
</head>
<body>

<div th:replace="head :: head2"></div>
<div class="container-fluid"
     style="height:460px;background: url('/img/loginbg.jpg') no-repeat;">
    <div class="row">
        <div class="col-md-7">
        </div>
        <div class="col-md-5">
            <div class="panel panel-default" style="width: 400px; margin-top: 50px;">
                <div class="panel-heading">
                    <h3 class="panel-title">用户登录</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{/user/login}" method="post">
                        <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error} != null">
                            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            ${error}
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-7">
                                <input type="text" name="username" class="form-control" id="username"
                                       placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="请输入密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="captcha" class="col-sm-3 control-label">验证码:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="captcha" id="captcha"
                                       placeholder="请输入验证码">
                            </div>
                            <div class="col-sm-4" style="padding: 0;">
                                <img id="showCode" width="100" height="34" onclick="changeCode()"
                                     th:src="@{/HappyCaptcha}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value="true"/>记住用户名
                                        <a th:href="@{/register}">注册新用户</a>
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-7">
                                <input class="btn btn-success  btn-block" type="submit" value="登录"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:replace="foot :: foot"></div>
</html>
