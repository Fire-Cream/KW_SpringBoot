<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="head :: head1"></div>
    <title>酷玩周边商城-商品列表</title>
</head>
<body>
<!-- 头部 -->

<div th:replace="head :: head2"></div>
<!--主区域-->
<div class="container" style="margin-top:25px;">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a th:href="@{/}">首页</a></li>
                <li th:each="item : items">
                    <li th:if="${item.cid == cid}" class="active">${item.name}</li>
                </li>
            </ol>
        </div>
        <div class="col-md-12">
            <div class="row  text-center cat-item-list">
                <div th:each="item : items" class="col-md-4">
                    <a th:href="@{/item/showItem?id=${item.id}}" class="thumbnail"> <img
                            class="img-responsive" th:src="@{/upload/${item.image}}"/>
                        <p class="item-name">${item.name}</p>
                        <p class="item-price"><strong>¥${item.shopPrice}</strong></p>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li th:if="${pageInfo.prePage == 0}"><a th:href="@{/item/queryPage?cid=${cid}&page=${pageInfo.navigateFirstPage}}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li th:if="${pageInfo.prePage != 0}"><a th:href="@{/item/queryPage?cid=${cid}&page=${pageInfo.prePage}}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>

                            <li th:each="i : items" th:classappend="${pageInfo.pageNum == i}? 'active'">
                                <a th:href="@{/item/queryPage?cid=${cid}&page=${i}}">${i}</a>
                            </li>
                            <li th:if="${pageInfo.nextPage == 0}"><a th:href="@{/item/queryPage?cid=${cid}&page=${pageInfo.navigateLastPage}}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                            <li th:if="${pageInfo.nextPage != 0}"><a th:href="@{/item/queryPage?cid=${cid}&page=${pageInfo.nextPage}}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部-->
<div th:replace="foot :: foot"></div>
</body>

</html>
